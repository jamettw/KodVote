{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container">
        <div class="row align-self-center">
        <div class="col">
        </div>
        <div class="card p-5 shadow-sm mb-5 rounded">
            <div class="align-self-center text-center">
                <h1>Require Password</h1>
            </div>
            <br>
            <div class="col align-self-center">
                <form method="POST" action="{% url 'needPassword' poll.id   %}">
                {% csrf_token %}
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control ml-3" id="password" 
                            name="password" value="{{password}}">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">เข้าห้องโหวต</button>
                    </div>
                </form><br>
                <p>ถ้าคุณไม่มีรหัสเข้าห้องโหวตนี้ <a href="{% url 'index' %}">กลับหน้าแรก</a></p>
                {%if msg %}<p class="text-danger">{{msg}}</p>{%endif%}
            </div>
            </div>
        <div class="col">
        </div>
        </div>
    </div>
{% endblock %}
