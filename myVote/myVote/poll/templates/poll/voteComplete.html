{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container">
        <div class="row align-self-center">
        <div class="col">
        </div>
        <div class="card p-5 shadow-sm mb-5 rounded">
            <div class="align-self-center text-center">
                <h1>การโหวตสำเร็จ</h1>
            </div>
            <br>
            <div class="col align-self-center">
                <p>คุณ {{current_user.username}} ได้โหวต {{choice.subject}} ของ Poll ID: {{poll.id}} สำเร็จแล้ว</p>
                    <div class="text-center"><a href="{% url 'reportVote' poll.id %}">
                        <button class="btn btn-success">ดูผลโหวต</button></a>
                    </div>
                <br>
            </div>
            </div>
        <div class="col">
        </div>
        </div>
    </div>
{% endblock %}
