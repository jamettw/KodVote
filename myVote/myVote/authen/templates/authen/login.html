{% extends "base.html" %}
{% load static %}
{% block content %}
    <div class="container">
        <div class="row align-self-center">
        <div class="col">
        </div>
        <div class="card p-5 shadow-sm mb-5 rounded">
            <div class="align-self-center text-center">
                <h1>Login</h1>
            </div>
            <br>
            <div class="col align-self-center">
                <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control ml-3" id="username" 
                            name="username" value="{{username}}">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control ml-3" id="password" 
                            name="password" value="{{password}}">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">Login</button>
                    </div>
                </form><br>
                {%if error %}<p class="text-danger">{{error}}</p>{%endif%}
                <p>ถ้าคุณยังไม่มีบัญชีผู้ใช้งาน <a href="{% url 'register' %}">คลิกที่นี่</a></p>
            </div>
            </div>
        <div class="col">
        </div>
        </div>
    </div>
{% endblock %}
