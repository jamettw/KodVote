{% extends "base.html" %}
{% load static %}
{% block content %}
    <div class="container">
        <div class="row align-self-center">
            <div class="col">
            </div>
            <div class="card p-5 shadow-sm mb-5 rounded">
                <div class="align-self-center text-center">
                    <h1>Register</h1>
                </div><br>
                <form method="POST" action="{% url 'register' %}">
                {% csrf_token %}
                    <div class="col align-self-center">
                        <div class="form-group d-inline-block mr-3">
                            <label for="first_name">Firstname:</label>
                            <input type="text" class="form-control ml-3" id="first_name" name="first_name" value="{{first_name}}" required>
                        </div>
                        <div class="form-group d-inline-block">
                            <label for="last_name">Lastname:</label>
                            <input type="text" class="form-control ml-3" id="last_name" name="last_name" value="{{last_name}}" required>
                        </div><br>
                        <div class="form-group d-inline-block mr-3">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control ml-3" id="username" name="username" value="{{username}}" required>
                        </div>
                        <div class="form-group d-inline-block">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control ml-3" id="password" name="password" value="{{password}}" required>
                        </div><br>
                        <div class="form-group d-inline-block">
                            <label for="email">email:</label>
                            <input type="email" class="form-control ml-3" id="email" name="email" value="{{email}}" required>
                        </div>
                        <div class="text-center mt-3">
                            <button type="submit" class="btn btn-success">Register</button>
                        </div>
                    </div>
                </form><br>
                <p>ถ้าคุณมีบัญชีผู้ใช้งานอยู่แล้ว <a href="{% url 'login' %}">คลิกที่นี่</a></p>
                <br>
                {% if msg %}<p class="text-success">{{msg}}</p>{% endif %}
            </div>
            <div class="col">
            </div>
        </div>
    </div>
{% endblock %}
